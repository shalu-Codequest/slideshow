<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My SlideShow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slides fade">
            <div class="numText">1/3</div>
            <img src="image1.jpg" alt="image1" style="width:100%;">
            <div class="caption">caption1</div>
        </div>

        <div class="slides fade">
            <div class="numText">2/3</div>
            <img src="image2.jpg" alt="image2" style="width:100%;">
            <div class="caption">caption2</div>
        </div>

        <div class="slides fade">
            <div class="numText">3/3</div>
            <img src="image3.jpg" alt="image3" style="width:100%;">
            <div class="caption">caption3</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
